<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>Checkout</title>
  <link rel="stylesheet" href="/css/styles.css"/>
  <style>
    .co-wrap{display:grid;grid-template-columns:1fr 380px;gap:16px;margin-top:8px}
    .field{display:flex;flex-direction:column;gap:6px;margin:8px 0}
    .field input,.field select{padding:10px;border:1px solid #e5e7eb;border-radius:10px}
    .row{display:flex;gap:8px}
    .muted{color:#6b7280}
    .btn{background:#111827;color:#fff;border:none;padding:10px 14px;border-radius:10px;cursor:pointer}
    .btn[disabled]{opacity:.6;cursor:not-allowed}
    .btn-light{background:#fff;border:1px solid #e5e7eb;color:#111827;border-radius:10px;padding:10px 14px;cursor:pointer}
    .msg{font-size:14px;margin-top:8px}
    .msg.ok{color:#065f46}.msg.err{color:#991b1b}
    .sum-row{display:flex;align-items:center;gap:10px;padding:8px 0;border-top:1px solid #f1f5f9}
    .sum-thumb{width:56px;height:56px;border-radius:8px;object-fit:cover;border:1px solid #eee}
    .sum-title{flex:1 1 auto}
    .sum-sub{min-width:90px;text-align:right}
    .sum-total{display:flex;justify-content:space-between;border-top:2px solid #e5e7eb;padding-top:10px;margin-top:8px;font-weight:600}
    @media (max-width: 980px){ .co-wrap{grid-template-columns:1fr} }
  </style>
</head>
<body>
<header>
  <a href="/">‚Üê Store</a>
  <nav>
    <a href="/orders.html">My Orders</a>
    <a href="/cart.html" id="cartToggle">üõí Cart <span id="cartBadge" class="badge"></span></a>
    <a href="/login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none">Logout</a>
  </nav>
</header>

<main>
  <h2>Checkout</h2>
  <p id="guard" class="muted">Loading‚Ä¶</p>

  <div class="co-wrap" id="co" style="display:none">
    <!-- Left: Shipping & Payment -->
    <section class="card">
      <h3 style="margin-top:0">Shipping</h3>
      <div class="field"><label class="muted" for="shipName">Full name</label><input id="shipName" placeholder="John Doe"></div>
      <div class="field"><label class="muted" for="shipAddress">Address</label><input id="shipAddress" placeholder="Street, house, apt"></div>
      <div class="row">
        <div class="field" style="flex:1"><label class="muted" for="shipCity">City</label><input id="shipCity" placeholder="City"></div>
        <div class="field" style="flex:1"><label class="muted" for="shipZip">ZIP</label><input id="shipZip" placeholder="ZIP"></div>
      </div>
      <div class="field"><label class="muted" for="shipCountry">Country</label><input id="shipCountry" placeholder="Country"></div>
      <div class="row" style="align-items:center;margin-top:6px">
        <input id="saveDefault" type="checkbox" checked>
        <label for="saveDefault" class="muted">Save as my default shipping</label>
      </div>

      <h3>Payment</h3>
      <div class="field">
        <label class="muted" for="payMethod">Method</label>
        <select id="payMethod">
          <option value="COD">Cash on Delivery</option>
          <option value="CARD">Card (demo)</option>
          <option value="PAYPAL">PayPal (demo)</option>
        </select>
      </div>

      <div id="cardBox" class="row" style="display:none;margin-top:8px">
        <input id="cardNumber" placeholder="Card number (4242‚Ä¶ success, 0002‚Ä¶ decline)">
        <input id="cardExp" placeholder="MM/YY">
        <input id="cardCvc" placeholder="CVC">
      </div>

      <div class="row" style="margin-top:12px;justify-content:space-between">
        <a class="btn-light" href="/cart.html">‚Üê Edit cart</a>
        <button id="placeBtn" class="btn">Place order ‚Üí</button>
      </div>
      <p id="checkoutMsg" class="msg"></p>
    </section>

    <!-- Right: Order summary -->
    <aside class="card">
      <h3 style="margin-top:0">Order summary</h3>
      <div id="sumList"></div>
      <div class="sum-total"><span>Total</span><span id="sumTotal">$0.00</span></div>
      <p class="muted" style="margin-top:6px">Items are reserved for a short time at checkout.</p>
    </aside>
  </div>
</main>

<script src="/js/api.js" defer></script>
<script src="/js/checkout.js" defer></script>
</body>
</html>
