<!doctype html>
<html>
<head>
  <meta charset="utf-8"/>
  <title>My Orders</title>
  <link rel="stylesheet" href="/css/styles.css"/>
</head>
<body>
<header>
  <a href="/">â† Store</a>
  <nav>
    <a href="/orders.html" class="active">My Orders</a>
    <a href="/cart.html">ğŸ›’ Cart</a>
    <a href="/login.html" id="loginLink">Login</a>
    <a href="#" id="logoutLink" style="display:none">Logout</a>
  </nav>
</header>

<main>
  <h2>My Orders</h2>

  <div class="orders-toolbar">
    <div class="chips" id="filters">
      <button data-status="" class="chip chip-active">All</button>
      <button data-status="PAID" class="chip">Paid</button>
      <button data-status="PENDING" class="chip">Pending</button>
      <button data-status="CANCELLED" class="chip">Cancelled</button>
    </div>
    <div class="search">
      <input id="q" type="search" placeholder="Search by #ID or city/country"/>
    </div>
  </div>

  <div id="orders" class="orders-list">
    <div class="skeleton"></div>
    <div class="skeleton"></div>
    <div class="skeleton"></div>
  </div>
  <p id="emptyMsg" class="muted" style="display:none">No orders yet.</p>
</main>

<script src="/js/api.js" defer></script>
<script src="/js/orders-page.js" defer></script>
</body>
</html>

<script>
  (async function(){
    API.refreshNav();
    if (!API.user()) { orders.innerHTML = '<p>Please log in.</p>'; return; }
    try {
      const rows = await API.get('/api/orders/me', true);
      orders.innerHTML = rows.length ? rows.map(o => `
      <div class="card">
        <div><strong>#${o.id}</strong> â€” $${o.total.toFixed(2)} â€” ${o.status}</div>
        <div class="muted">${o.created_at} â€” ${o.shipping_city || ''} ${o.shipping_country || ''}</div>
      </div>
    `).join('') : '<p>No orders yet.</p>';
    } catch(e){ orders.innerHTML = '<p>'+e.message+'</p>'; }
  })();
</script>
